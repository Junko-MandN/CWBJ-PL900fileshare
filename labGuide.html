<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWBイベントPL-900コース用_ラボガイド</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>PL-900ラボガイド</h1>
    <p>本コース受講者のみの限定ファイルです。本コースの参加者限定で、自分の学習のみ利用可。他者への共有やSNS拡散は禁止です。</p>
    <iframe src="CWBLabguideOct.pdf" id="pdfViewer"></iframe>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === 'p' || event.key === 's')) {
                event.preventDefault();
            }
        });
    </script>
 
    <h1><a href="index.html">Excelダウンロードページへ戻る</a></h1>
</body>
</html>
